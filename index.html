<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Check</title>
    <script>
        window.onload = function () {
            // Fetch user's location from ipapi
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    // Check if the country is Norway (NO)
                    if (data.country_code !== 'NO') {
                        // Load error.html content and replace the body
                        fetch('error.html')
                            .then(response => response.text())
                            .then(errorContent => {
                                document.body.innerHTML = errorContent; // Inject the error content
                            })
                            .catch(error => {
                                console.error("Error fetching error page:", error);
                            });
                    }
                })
                .catch(error => {
                    console.error("Error fetching location:", error);
                    // Optionally load the error page here as well
                    fetch('error.html')
                        .then(response => response.text())
                        .then(errorContent => {
                            document.body.innerHTML = errorContent; // Inject the error content
                        })
                        .catch(error => {
                            console.error("Error fetching error page:", error);
                        });
                });
        };
    </script>
</head>

<body>
    <h1>Welcome to the Location Check Page</h1>
    <p>We are checking your location...</p>
</body>

</html>
