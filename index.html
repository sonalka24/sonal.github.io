<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Check</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch user's location from ipapi
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    // Check if the country is Norway (NO)
                    if (data.country !== 'NO') {
                        window.location.href = "error.html"; // Redirect to error page
                    }
                })
                .catch(error => {
                    console.error("Error fetching location:", error);
                    window.location.href = "error.html"; // Redirect on error
                });
        });
    </script>
</head>

<body>
    <h1>Welcome to the Location Check Page</h1>
    <p>We are checking your location...</p>
</body>

</html>
